version: 2.1 # use CircleCI 2.0

jobs:
  build:
    docker:
      - image: circleci/php:7.4-node-browsers
    working_directory: ~/PressPlace-nginx/backend
    steps:
      - checkout:
          path: ~/PressPlace-nginx

      - run: sudo composer self-update --1
      - run: composer install -n --prefer-dist
      - run: npm ci
      - run: npm run dev
      - run:
          name: php test
          command: vendor/bin/phpunit
  test:

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
